<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    .cell {
      width: 100px;
      height: 100px;
      background-color: cadetblue;
      display: inline-block;
      border: 1px solid white;
      vertical-align: middle;

      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="board"></div>

  <script>
    let pattern = [
      [0, 2, 0],
      [0, 1, 0],
      [0, 0, 0],
    ]

    let color = 1;

    function show() {
      let board = document.getElementById("board");
      board.innerHTML = "";

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");
          cell.innerText = 
            pattern[i][j] === 2 
            ? "❌" 
            : pattern[i][j] === 1
            ? "⭕️"
            : "";
          cell.addEventListener("click", () => move(j, i))
          board.appendChild(cell);
        }
        board.appendChild(document.createElement("br"));
      }
    }

    function move(x, y) {
      pattern[y][x] = color;
      if (check(pattern, color)) {
        alert(color === 2 ? "❌ is winner!" : "⭕️ is winner!");
      }
      color = 3 - color;
      show();
      if (willWin(pattern, color)) {
        console.log(color === 2 ? "❌ will win!" : "⭕️ will win!");
      }
    }

    function check(pattern, color) {
      // 检查行
      for (let i = 0; i < 3; i++) {
        let win = true;
        // 一行中有别的颜色的子就没赢
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j] !== color) {
            win = false;
          }  
        }
        // 检查下来有一行全是自己的
        if (win) return true;
      }
      // 检查列
      for (let i = 0; i < 3; i++) {
        let win = true;
        // 任意一列有别的颜色的子，肯定没赢
        for (let j = 0; j < 3; j++) {
          if (pattern[j][i] !== color) {
            win = false;
          }  
        }
        // 检查下来有一列全是自己的
        if (win) return true;
      }
      // 检查斜向
      let win =  true;
      for (let i = 0; i < 3; i++) {
        if (pattern[i][i] !== color) {
          win = false;
        }
      }
      for (let i = 0; i < 3; i++) {
        if (pattern[i][2-i] !== color) {
          win = false;
        }
      }
      if (win) return true;
    }

    function clone(pattern) {
      return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j]) {
            continue;
          }
          let tmp = clone(pattern);
          tmp[i][j] = color;
          if (check(tmp, color)) {
            return [j, i];
          }
        }
      }
      return null;
    }

    function bestChoice(pattern, color) {
      let p;
      if (p = willWin(pattern, color)) {
        return {
          point: p,
          result: 1,
        }
      }
      // -1输 0和 1赢
      let result = -2;
      let point = null;
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i][j]) {
            continue;
          }
          let tmp = clone(pattern)
          tmp[i][j] = color;
          let r = bestChoice(tmp, 3 - color).result;
     
          if (-r > result) {
            result = -r;
            point = [j, i];
          }
        }
      }
      return {
        point,
        result: point ? result : 0,
      }
    }

    show(pattern);
    console.log(bestChoice(pattern, color))
  </script>
</body>
</html>
